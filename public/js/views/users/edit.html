<h2>Edit User</h2>

<form ng-submit="usersEdit.update()">
  <div class="form-group">

    <label for="first_name">Fist Name</label>
    <input type="text" class="form-control" id="first_name" name="first_name" ng-model="usersEdit.user.first_name">

    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name" ng-model="usersEdit.user.last_name">

    <label for="image">Image</label>
    <input type="text" class="form-control" id="image" name="image" ng-model="usersEdit.user.image">

    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" name="description" ng-model="usersEdit.user.description">

  </div>

  <input type="submit" class="btn btn-default btn-block" value="Add">

  </form>
